<mat-card class="mat-elevation-z4" (mouseenter)="hasHover=true" (mouseleave)="hasHover=false">
  <mat-card-header>
    <mat-card-title>{{ todoList.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <ng-container *ngFor="let todo of todoList.todos">
        <div class="lesson-form-row">
          <mat-checkbox color="primary" [checked]="todo.isCompleted" disabled="true">{{ todo.name }}</mat-checkbox>
        </div>
      </ng-container>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="hasHover" mat-button (click)="onEdit()">Edit</button>
    <button *ngIf="hasHover" mat-button (click)="onDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
